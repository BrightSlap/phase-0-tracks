<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<form action="success.html" method="post">
		<fieldset>
			<div>
				<label>First Name:</label>
				<input type="text" name="firstname">
				<label>Last Name:</label>
				<input type="text" name="lastname">
			</div>
			<div>
				<label>Gender:</label>
				<select name="gender">
					<option value="sex">Male</option>
					<option value="sex">Female</option>
					<option Value="sex">Transgender</option>
				</select>
			</div>
			<div>
				<label>Date of Birth:</label>
				<input type="date" name="date">
			</div>
		</fieldset>
		<fieldset>
			<div>
				<label>Hobbies:</label>
				<p>Please select all that apply.</p>
				<input type="checkbox" name="sleep" value="like">
				Sleep
				<div>
					<input type="checkbox" name="work" value="like">
					Work
				</div>
				<div>
					<input type="checkbox" name="knit" value="like">
					Knit
				</div>
				<div>
					<input type="checkbox" name="crochet" value="like">
					Crochet
				</div>
			</div>
		</fieldset>
		<fieldset>
			<div>
				<label>What do you think of life?</label>
				<div>
				<textarea name="thoughtsoflife" rows="10" cols="100">Please write down your thoughts of life.</textarea>
				</div>
			</div>
		</fieldset>
		<button type="submit">Submit</button>

	</form>

</body>
</html>
